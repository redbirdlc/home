<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      margin-bottom: 40px;
    }
    a {
      display: inline-block;
      margin: 15px;
      padding: 12px 20px;
      text-decoration: none;
      color: white;
      background: #0073e6;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    a:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Homepage</h1>
